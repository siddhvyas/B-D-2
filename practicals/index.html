<!DOCTYPE html>
<html>
<body>
    <h2>Form</h2>

    <form action="/wallet" method="post">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" value=""><br>

      <label for="fav_coin">What is your favorite Crypto:</label><br>
      <input type="radio" id="Bitcoin" name="fav_coin" value="Bitcoin">
      <label for="Bitcoin">Bitcoin</label><br>
      <input type="radio" id="ETH" name="fav_coin" value="ETH">
      <label for="ETH">ETH</label><br>
      <input type="radio" id="DOGE" name="fav_coin" value="DOGE">
      <label for="DOGE">DOGE</label><br>

      <label for="uses">What do you use crypto for:</label><br>
      <input type="checkbox" id="Payments" name="uses" value="Payments">
      <label for="Payments">Payments</label><br>
      <input type="checkbox" id="Investment" name="uses" value="Investment">
      <label for="Investment">Investment</label><br>

      <input type="submit" value="Submit">
    </form>
</body>
</html>
